{% extends "auctions/layout.html" %}

{% block body %}
<div class="category_list"></div>
    <h3>Categories</h3>
 
    <div class="row">
			       
          {% for category in categories %}
    
          <div class="col-md-4">
                 <a href="{{ category.url }}">
                   <img src="{{ MEDIA_URL }}{{ category.image.url }}" width="400" height="400" > 
                  </a><br>
                 <a href="{{ category.url }}">{{ category.name }}</a>
         </div>
   
          {% endfor %}
    </div>
     
</div>    
{% endblock %}
